<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<section class="cntainer">
    <div class="box">
        <h1 class="text">LOGIN</h1>
        <input type="text" class="input" id="myInput" placeholder="username">
        <input type="text" class="input" placeholder="Password">  

        <a href="#" class="btn">login</a>
        
    </div>
</section>
        <script>
        
            const inputs = document.querySelectorAll('input');

            inputs.forEach(input => {
              input.addEventListener('click', () => {
                  input.style.width = '230px'; // افزایش عرض به 250px
                 });

              input.addEventListener('blur', () => {
                  input.style.width = '200px'; // بازگشت به عرض اولیه
                   });
            });



        </script>
       

    </body>        




</body>
